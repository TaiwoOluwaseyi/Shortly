<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shortly</title>
  </head>
  <body>
    <!-- nav container -->
    <nav class="relative container mx-auto p-6">
      <!-- flex container for all items -->
      <div class="flex items-center justify-between">
        <!-- flex container for logo and menu -->
        <div class="flex items-center space-x-20">
          <!-- logo -->
          <img src="./images/logo.svg" alt="" />
          <!-- left menu -->
          <div class="hidden lg:flex space-x-8 font-bold">
            <a href="#" class="text-gray-500 hover:text-gray-700">Features</a>

            <a href="#" class="text-gray-500 hover:text-gray-700">Pricing</a>

            <a href="#" class="text-gray-500 hover:text-gray-700">Resources</a>
          </div>
        </div>

        <!-- Right buttons -->
        <div
          class="hidden lg:flex items-center space-x-6 font-bold text-gray-700"
        >
          <div class="hover:text-grey-700">Login</div>
          <a
            href="#"
            class="px-8 py-3 font-bold text-white bg-cyan-400 rounded-full hover:opacity-70"
            >Sign Up</a
          >
        </div>

        <!-- todo hamburger -->
      </div>

      <!-- mobile menu -->
    </nav>

    <!--Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
        <!-- content container -->
        <div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
          <h1
            class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:texr-left"
          >
            More Than Just Shorter Links
          </h1>
          <p
            class="text-2xl text-center text-gray-400 lg:max-w-md lg:texr-left"
          >
            Build Your Brand's recognition and get detailed insights on how your
            links are perfoming
          </p>
          <div class="mx-auto lg:mx-0">
            <a
              href="#"
              class="py-5 px-10 text-2xl font-bold text-white bg-cyan-400 rounded-full lg:py-4 hover:opacity-70"
              >Get Started</a
            >
          </div>
        </div>

        <!-- Image -->
        <div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
          <img src="./images/illustration-working.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- shorten section -->
    <section id="shorten" class="relative bg-gray-100">
      <!-- shorten container -->
      <div class="max-w-4xl mx-auto p-6 space-y-6">
        <!-- form -->
        <form id="link-form" class="relative flex flex-col w-full p-10 -mt-20 space-y-4 bg-indigo-900 rouned-lg md:flex-row md:space-y-0 md:space-x-3">
          <input type="text" class="flex-1 p-3 border-2 rounded-lg placeholder-yellow-500 focus:outline-none" placeholder="Shorten a link here" id="link-input">
          <button class="px-10 py-3 text-w bg-cyan-300 rounded-lg hover:bg-cyan-200 focus:outline-none md:py-2">Shorten It</button>
        </form>

        <!-- link 1 -->
        <div class="flex flex-col items-center justify-between w-full p-6 bg-white rounded-lg md:flex-row">
          <p class="font-bold text-center text-indigo-900 md:text-left">
           https://frontendmentor.io 
          </p>

          <div class="flex flex-col items-center justify-end flex-1 space-x-4 space-y-2 md:flex-row md:space-y-0">
           <div class="font-bold text-cyan-300">https://rel.ink/k4IKyk
           <button class="p-2 px-8 text-white bg-cyan-300 rounded-lg hover:opacity-70 focus:outline-none">Copy</button> 
           </div> 
          </div>
        </div>

      </div>
    </section>
  </body>
</html>
